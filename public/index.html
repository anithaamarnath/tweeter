<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300i,700i" rel="stylesheet">
      <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-container.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/new-tweet.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>

    </head>
    <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" >
      <span class="header">Tweeter</span>
      <button id="nav-compose" type="button"> <i class="fas fa-edit"></i>Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="tweet-container">
      <section class="new-tweet">
      <h2>Compose Tweet</h2>
       <form method="POST"  action="/tweets/" id="tweet-form">
        <textarea id="tweet-text" name="text" placeholder="What are you humming about?"></textarea>
        <input  id="tweet-submit" type="submit" value="Tweet" name="text">
        <span class="counter">140</span>
        </form>
        <label class="tweet-error">this is message</label>
      </section><br>
      <section id="tweets-container">
      </section>
    </main>
  </body>
</html>
